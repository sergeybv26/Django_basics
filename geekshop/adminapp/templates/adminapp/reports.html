{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="products_list">
    {% for object in object_list %}
    <div class="product_record
        {% if not object.product.is_active %}
            not_active
        {% endif %}">
        <img
                src="{{ object.product.image|media_for_products }}"
                alt="{{ object.product.name }}">
        <div class="product_name">
            {{ object.product.name|title }}
        </div>

        <div class="summary">

            <b>количество покупок</b>
            <p>{{ object.quantity }}</p>
        </div>

    </div>
    {% endfor%}
</div>
{% endblock %}
